<div class="hero">
  <form #heroForm="ngForm" (ngSubmit)="onFormSubmit(heroForm)">
    <p>Name: <input name="name" [ngModel]="heroForm.name"></p>
    <button>Submit</button>
  </form>
</div>
<div class="message">
   <p>Message: <input [(ngModel)]="msg"/></p>
</div>

<app-on-changes [hero]="hero" [message]="msg"></app-on-changes>
